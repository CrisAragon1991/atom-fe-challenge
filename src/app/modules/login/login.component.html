<div class="d-flex align-items-center justify-content-center min-vh-100">
	<div class="card w-100" style="max-width: 350px;">
		<div class="card-body">
			<h5 class="card-title text-center mb-4">Iniciar sesión</h5>
			<form (ngSubmit)="onSubmit()" autocomplete="off">
				<div class="mb-3">
					<label for="email" class="form-label">Correo electrónico:</label>
					<input type="email" class="form-control" id="email" placeholder="ejemplo@ejemplo.com" required [(ngModel)]="email" [disabled]="loading" name="email">
				</div>
				<button type="submit" class="btn btn-primary w-100" [disabled]="loading">{{ loading ? 'Cargando...' : 'Login' }}</button>
				<div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
			</form>
		</div>
	</div>
</div>
